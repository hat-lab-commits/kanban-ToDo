<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Kanban ToDo</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>

    <h1>Kanban ToDo</h1>
     
    <div id="noticeArea"></div>
     <div class="task-input">
      <input type="text" id="taskTitle" placeholder="やることを書く">
      <input type="date" id="taskDueDate">
      <select id="taskPriority">
         <option value="low">低</option>
         <option value="medium">中</option>
         <option value="high">高</option>
      </select>
      <button id="addTaskBtn">追加</button>
    </div>
    

   <div class="column-container">
     <div class="column">
       <h2>未着手</h2>
       <div id="todoList" class="task-list"></div>
     </div>

     <div class="column">
       <h2>進行中</h2>
       <div id="doingList" class="task-list"></div>
     </div>

     <div class="column">
       <h2>完了</h2>
       <div id="doneList" class="task-list"></div>
     </div>
   </div>
   <div id="notificationModal" class="modal">
     <div class="modal-content">
       <p>通知を許可しますか？</p>
       <button id="allowNotification">許可する</button>
       <button id="skipNotification">あとで</button>
     </div>
   </div>
    <button id="enableNotification">通知を有効にする</button>
    <script src="app.js"></script>
  </body>
</html>
